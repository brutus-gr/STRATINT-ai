version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: stratint-postgres
    environment:
      POSTGRES_DB: stratint
      POSTGRES_USER: stratint
      POSTGRES_PASSWORD: stratint_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stratint"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stratint-network

  redis:
    image: redis:7-alpine
    container_name: stratint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stratint-network

volumes:
  postgres_data:
  redis_data:

networks:
  stratint-network:
    driver: bridge
