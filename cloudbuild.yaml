# Google Cloud Build configuration for OSINTMCP
# This file defines the build and deployment process for Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/stratint:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/stratint:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/stratint:$COMMIT_SHA'
    id: 'push-image-sha'

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/stratint:latest'
    id: 'push-image-latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'osintmcp'
      - '--image=gcr.io/$PROJECT_ID/stratint:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=${_MEMORY}'
      - '--cpu=${_CPU}'
      - '--timeout=${_TIMEOUT}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--concurrency=${_CONCURRENCY}'
      - '--add-cloudsql-instances=${_INSTANCE_CONNECTION_NAME}'
      - '--set-env-vars=ENVIRONMENT=production,LOG_LEVEL=${_LOG_LEVEL},LOG_FORMAT=json'
      - '--set-env-vars=INSTANCE_CONNECTION_NAME=${_INSTANCE_CONNECTION_NAME}'
      - '--set-env-vars=DB_NAME=${_DB_NAME}'
      - '--set-env-vars=DB_USER=${_DB_USER}'
      - '--set-secrets=DB_PASSWORD=${_DB_PASSWORD_SECRET}:latest'
      - '--set-secrets=ADMIN_JWT_SECRET=${_JWT_SECRET}:latest'
      - '--set-secrets=ADMIN_PASSWORD=${_ADMIN_PASSWORD_SECRET}:latest'
      - '--update-labels=version=$SHORT_SHA,environment=production'
    id: 'deploy-cloud-run'

# Substitution variables (can be overridden during build)
substitutions:
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _TIMEOUT: '300'
  _MAX_INSTANCES: '10'
  _MIN_INSTANCES: '0'
  _CONCURRENCY: '80'
  _LOG_LEVEL: 'info'
  _INSTANCE_CONNECTION_NAME: '${PROJECT_ID}:us-central1:osint-db'
  _DB_NAME: 'osintmcp'
  _DB_USER: 'postgres'
  _DB_PASSWORD_SECRET: 'db-password'
  _JWT_SECRET: 'admin-jwt-secret'
  _ADMIN_PASSWORD_SECRET: 'admin-password'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/stratint:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/stratint:latest'

# Build timeout (30 minutes)
timeout: '1800s'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
